spring.application.name=webdev2
spring.datasource.url=jdbc:mysql://localhost:3310/agri_db
spring.datasource.username=root
spring.datasource.password=admin

# JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Security
spring.security.user.name=admin
spring.security.user.password=admin123

#localhost port (DO NOT CHANGE UNLESS TOLD SO)
server.port=8080

server.error.include-message=always
server.error.include-stacktrace=always
logging.level.org.springframework.web=DEBUG


# JWT Configuration
jwt.secret-key=your-256-bit-secret-key-here-must-be-long-enough-for-hs256